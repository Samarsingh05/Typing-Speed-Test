<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">  
        <title>Typing Speed Test Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <h1 class="wrapper_h1">Typing Speed Test</h1>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p> 
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p> 
                            <span>0</span>
                        </li>
                    </ul>
                    <button id="start-test">Start Test</button>
                </div>
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="difficulty">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                <button id="restart-test" style="display: none;">Restart Test</button>
            </div>
        </div>
        <div class="results-modal">
            <div class="modal-content">
                <h2>Test Results</h2>
                <p>WPM: <span id="result-wpm"></span></p>
                <p>CPM: <span id="result-cpm"></span></p>
                <p>Mistakes: <span id="result-mistakes"></span></p>
                <p>High Score: <span id="high-score"></span></p>
                <button id="try-again">Try Again</button>
            </div>
        </div>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <script src="./js/paragraphs.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
